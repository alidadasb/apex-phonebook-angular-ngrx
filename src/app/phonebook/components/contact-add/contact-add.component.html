<div class="container">
  <h2 class="text-center mb-5">Angular Contact Form</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="formData" (ngSubmit)="addContact(formData.value)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First Name"
                 formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name"
                 formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" name="email" aria-describedby="emailHelp"
                 placeholder="Enter email" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
